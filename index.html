<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/shared.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Travel Goals</title>
  </head>
  <body>
    <form action="POST" class="form hidden">
      <div class="form__close">&times;</div>
      <div class="form__row">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />
      </div>

      <div class="form__row">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email address" required />
      </div>

      <div class="form__row">
        <label for="book-date">Booking Date</label>
        <input type="date" name="booking-date" id="book-date" required />
      </div>

      <div class="form__row">
        <label for="location">Location</label>
        <select name="location" id="location" required>
          <option value="select">Select a Location</option>
          <option value="germany">Munich, Germany</option>
          <option value="sydney">Sydney, Australia</option>
          <option value="barcelona">Barcelona, Australia</option>
          <option value="huwaii">Huwaii, United States</option>
          <option value="miami">Miami, United States</option>
          <option value="new-york">NewYork, United States</option>
          <option value="indonesia">Bali, Indonesia</option>
          <option value="tokyo">Tokyo, Japan</option>
          <option value="london">London, United Kingdom</option>
        </select>
      </div>

      <div class="form__row">
        <label for="seats">Number of seats</label>
        <input type="number" id="seats" />
      </div>

      <div class="form__row button__row">
        <button>Book a Seat</button>
      </div>
    </form>

    <div class="overlay hidden"></div>

    <header>
      <div id="logo">
        <a href="/index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li class="nav-item book__btn"><a href="#">Book a Tour</a></li>
          <li class="nav-item"><a href="/places.html">Destinations</a></li>
          <li class="nav-item"><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <div class="hero-text">
          <h1>Joe's Travel Page</h1>
          <p>Let's explore the world together</p>
          <a href="/places.html">Discover Places</a>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>

        <div class="destinations">
          <div class="destination">
            <img src="/img/places/cities/munich.jpg" alt="munich city" />
            <p>Munich <span>Germany</span></p>
          </div>
          <div class="destination">
            <img src="/img/places/cities/miami.jpg" alt="miami city" />
            <p>Miami <span>USA</span></p>
          </div>
          <div class="destination">
            <img src="/img/places/cities/barcelona.jpg" alt="barcelona city" />
            <p>Barcelona <span>Spain</span></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <ul>
        <li>
          <a href="https://www.facebook.com">
            <img src="/img/icon/facebook.png" alt="facebook logo" />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com"
            ><img src="/img/icon/insta.png" alt="instagram logo"
          /></a>
        </li>
      </ul>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
